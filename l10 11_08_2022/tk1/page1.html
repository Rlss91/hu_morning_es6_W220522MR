<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
    <!-- Bootstrap import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="handleFormSubmit(event)">
        <div class="mb-3">
          <label for="animalInput" class="form-label">Animal</label>
          <input type="text" class="form-control" id="animalInput" />
        </div>
        <div class="mb-3">
          <label for="foodInput" class="form-label">Food</label>
          <input type="text" class="form-control" id="foodInput" />
        </div>
        <div class="mb-3">
          <label for="gameInput" class="form-label">Game</label>
          <input type="text" class="form-control" id="gameInput" />
        </div>
        <button type="submit" class="btn btn-primary">
          Save to local storage
        </button>
      </form>
    </div>
    <script src="./js/page1.js"></script>
  </body>
</html>
