<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yad Shlomo - selling every where</title>
    <!-- Bootstrap import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><i class="bi bi-house-heart-fill"></i>Yad Shlomo</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <h1>Home page</h1>
        <h2>You can choose Real Estate</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe nemo
          dolorem quidem nulla aut doloremque in voluptatum iure natus
          blanditiis veniam sunt, necessitatibus vitae? Quos illo neque porro
          maxime fugiat.
        </p>
        <div>
          <!-- select display mode -->
          <button class="btn btn-primary" onclick="handleSelectModeClick(1)">
            <i class="bi bi-image-fill"></i>
          </button>
          <button class="btn btn-primary" onclick="handleSelectModeClick(2)">
            <i class="bi bi-grid-3x3-gap-fill"></i>
          </button>
          <button class="btn btn-primary" onclick="handleSelectModeClick(3)">
            <i class="bi bi-list"></i>
          </button>
          <button class="btn btn-primary" onclick="handleSortClick('⬇️')">
            <i class="bi bi-sort-numeric-down"></i>
          </button>
          <button class="btn btn-primary" onclick="handleSortClick('⬆️')">
            <i class="bi bi-sort-numeric-up"></i>
          </button>
        </div>
        <div class="carusela-wrapper" id="caruselaContainer">
          <!-- carusela -->
          <div class="carusela" id="caruselaDiv"></div>
          <div class="carusela-btns">
            <button class="btn btn-info" onclick="previousCarselaImage()">
              <i class="bi bi-caret-left-fill"></i>
            </button>
            <button class="btn btn-info" onclick="nextCarselaImage()">
              <i class="bi bi-caret-right-fill"></i>
            </button>
          </div>
        </div>
        <div
          class="row row-cols-1 row-cols-md-3 g-4 d-none"
          id="cardsGridContainer"
        >
          <!-- cards grid -->
        </div>
        <div class="d-none" id="listContainer">
          <!-- list -->
        </div>
      </main>
      <footer>2022©️</footer>
    </div>
    <script src="./js/models/RealEstate.model.js"></script>
    <script src="./js/dataInitialization.js"></script>
    <script src="./js/components/carusela.component.js"></script>
    <script src="./js/components/cardsGridContainer.component.js"></script>
    <script src="./js/components/listContainer.component.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
